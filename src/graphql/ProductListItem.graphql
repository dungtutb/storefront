fragment ProductListItem on Product {
	id
	name
	slug
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
		discount {
			gross {
				amount
				currency
			}
		}
		priceRangeUndiscounted {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
}
